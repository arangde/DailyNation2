<!doctype html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>Daily Nation Live TV</title>
</head>
<body>
	<!-- Page Video -->
<div id="page-video" data-role="page">

	<!-- Main Header -->
	<div data-role="header" align="center">
		<a class="button-back" href="#page-home" data-role="button" data-direction="reverse" data-transition="slideup" data-theme="a">BACK
		</a>
		<div class="logo"></div>
		<!--<div class="time" align="center"><font class='title'>LAST UPDATE: </font><font class='value'></font></div>
		<div class="date"></div>-->
		<div class="border"></div>
	</div>

	<!-- Video Header -->
	<div id="page-video-header" data-role="header" align="center" data-theme="a">
		<div class="title">Live TV</div>
		<div class="date"></div>
	</div>

	<!-- Content -->
	<div id="page-video-body" data-role="content">
		<div id="page-video-contents" style="background: #e7e7e7;">
			Live Video Stream will go here
		</div>
		<div class="empty">None</div>
	</div>
	<div id="page-video-footer" data-role="footer" data-theme="a">
		
		
	</div>

	<div data-role="popup" id="popup-videosections" data-theme="c" class="popup-sections ui-corner-all">
		<div class="frame" align="center">
			<div class="title">SECTIONS</div>
			<div class="list"><div></div></div>
			<div class="update">Update Now</div>
			<div style="width: 1px; height: 0.5rem"></div>
		</div>
	</div>

	<div data-role="footer" data-theme="c">
		<a class="button_sections" href="#popup-sections" data-rel="popup">
			&nbsp;
		</a>
		<div id="admob">
			Admob banner here
		</div>
		<a class="button_settings" href="#page-settings">
			&nbsp;
		</a>
	</div>
	<div data-role="popup" id="popup-sections" data-theme="c" class="popup-sections ui-corner-all">
		<div class="frame" align="center">
			<div class="sections-title">SECTIONS</div>
			<div class="list-container">
				<div class="list"><div></div></div>
				<div class="sub-list-container"><div>
					<div class="category-title"></div>
					<div class="sub-list"><div></div></div>
				</div></div>
			</div>
			<div class="update">Update Now</div>
			<div style="width: 1px; height: 0.5rem"></div>
		</div>
	</div>
</div>
</body>
</html>
